<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View__Find - Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">14:30</div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal fa-sm"></i>
        <i class="fa-solid fa-wifi fa-sm"></i>
        <i class="fa-solid fa-battery-three-quarters fa-sm"></i>
      </div>
    </div>

    <header class="screen-header screen-header__view">
      <div class="screen-header__column screen-header__title">뷰</div>
      <div class="screen-header__column screen-header__btn">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-gear"></i></span>
      </div>
      <div class="view-header__subtitle">
        <a href="view__my-view.html" class="view__link">
          <div class="view-header__btn">My뷰</div>
        </a>
        <a href="view__find.html" class="view__link">
          <div class="view-header__btn">발견</div>
        </a>
        <a href="view__cocoa-tv.html" class="view__link">
          <div class="view-header__btn">
            <span class="view__notification-dot badge-dot"></span>카카오TV
          </div>
        </a>
      </div>
    </header>

    <main class="view-screen">
      <div class="view-screen__option">
        <div class="view-screen__option-btn">전체</div>
        <div class="view-screen__option-btn">실시간 뉴스</div>
        <div class="view-screen__option-btn">오늘 뭐볼까</div>
      </div>
      <div class="view-screen__content">
        <div class="view-screen__content-from">
          <div class="view-screen__content-from-info">
            <div class="view-screen__content-from-img">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxBCoCnl7k94MAxvpM1yNvpLPK5czSszjA9A&usqp=CAU"
              />
            </div>
            <div class="view-screen__content-from-user">
              <div class="view-screen__content-from-name">NBC</div>
              <div class="view-screen__content-from-day">7분 전</div>
            </div>
          </div>
          <div class="view-screen__content-from-more">
            <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
          </div>
        </div>
        <div class="view-screen__content-title">
          [퇴근길★이슈] Today Moa Moa
        </div>
        <div class="view-screen__content-subtitle"></div>
        <div class="view-screen__content-text">
          <div class="view-screen__content-main-f">
            <a href="#">
              <div>안녕하세요</div>
              <div><i class="fa-solid fa-globe"></i></div>
            </a>
          </div>
          <div class="view-screen__content-main-f">
            <a href="#">
              <div>김예원의</div>
              <div><i class="fa-solid fa-globe"></i></div>
            </a>
          </div>
          <div class="view-screen__content-main-f">
            <a href="#">
              <div>코코아 클론에 오신 것을 환영합니다👏</div>
              <div><i class="fa-solid fa-globe"></i></div>
            </a>
          </div>
        </div>
        <div class="view-screen__content-more">
          <i class="fa-regular fa-file-lines"></i>4개 더보기
          <i class="fa-solid fa-chevron-right fa-2xs"></i>
        </div>
        <div class="view-screen__content-option">
          <div class="view-screen__content-option-btn">
            <i class="fa-regular fa-share-from-square"></i>공유하기
          </div>
          <div class="view-screen__content-option-btn view__find-btn">
            <i class="fa-regular fa-heart"></i>좋아요
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html" />
          <i class="fa-solid fa-user fa-xl"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html" />
          <span class="nav__notification badge">3</span>
          <i class="fa-regular fa-comments fa-xl"></i>
        </li>
        <li class="nav__btn__click">
          <a class="nav__link" href="view__find.html" />
          <i class="fa-regular fa-star fa-xl"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html" />
          <span class="nav__notification-dot badge-dot"></span>
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/69f172d811.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
