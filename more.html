<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">14:30</div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal fa-sm"></i>
        <i class="fa-solid fa-wifi fa-sm"></i>
        <i class="fa-solid fa-battery-three-quarters fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">더보기</div>
      <div class="screen-header__btn">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-qrcode"></i></span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-gear"></i>
            <span class="screen-header__notification-dot badge-dot"></span>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="more__wallet">
        <div class="more__wallet-title">
          <div class="more__wallet-title-m">
            지갑<i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
          <div class="more__wallet-title-s">
            <i class="fa-solid fa-shield-heart"></i>인증서
          </div>
        </div>
        <div class="more__wallet-subtitle">
          <div class="more__wallet-subtitle-m">
            <i class="fa-solid fa-box-archive fa-sm"></i>
            <i class="fa-solid fa-circle-plus fa-sm"></i>
            톡서랍 플러스 체험해보기
          </div>
          <div class="more__wallet-subtitle-btn">
            <i class="fa-solid fa-chevron-right fa-2xs"></i>
          </div>
        </div>
        <div class="more__wallet-pay">
          <div class="more__wallet-pay-m">
            <i class="fa-solid fa-comment fa-sm"></i>pay
          </div>
          <div class="more__wallet-pay-s">1,234,567,890원</div>
        </div>
        <div class="more__wallet-pay__option">
          <div class="more__wallet-pay__option-m">
            <div class="more__wallet-pay__option-btn">송금</div>
            <div class="more__divider"></div>
            <div class="more__wallet-pay__option-btn">결제</div>
            <div class="more__divider"></div>
            <div class="more__wallet-pay__option-btn">자산</div>
          </div>
          <div class="more__wallet-pay__option-history">
            <i class="fa-solid fa-cart-shopping fa-sm"></i>구매내역
          </div>
        </div>
      </div>
      <div class="more__option">
        <div class="more__option-column">
          <div class="more__option-btn">
            <i class="fa-solid fa-gift fa-2xl"></i>선물하기
          </div>
          <div class="more__option-btn">
            <i class="fa-solid fa-store fa-2xl"></i>쇼핑하기
          </div>
          <div class="more__option-btn">
            <i class="fa-regular fa-face-smile fa-2xl"></i>이모티콘
          </div>
          <div class="more__option-btn">
            <i class="fa-solid fa-box-archive fa-2xl"></i>톡서랍
          </div>
        </div>
        <div class="more__option-column">
          <div class="more__option-btn">
            <i class="fa-regular fa-envelope fa-2xl"></i>메일
          </div>
          <div class="more__option-btn">
            <i class="fa-regular fa-calendar-check fa-2xl"></i>캘린더
          </div>
          <div class="more__option-btn">
            <i class="fa-solid fa-gamepad fa-2xl"></i>게임
          </div>
          <div class="more__option-btn">
            <i class="fa-solid fa-location-dot fa-2xl"></i>코코아맵
          </div>
        </div>
      </div>
      <div class="more__weather">
        <div class="more__weather-column">대한민국 서울시</div>
        <div class="more__weather-column">
          <div class="more__weather-info">
            <div class="more__weather-img">☀︎</div>
            <div class="more__weather-degree">23℃</div>
            <div class="more__weather-text">
              <div class="more__weather-text-m">어제보다 4℃ 높아요</div>
              <div class="more__weather-text-s">
                <span>미세먼지</span><span>나쁨</span>
              </div>
            </div>
          </div>
          <div class="more__weather-location">
            <i class="fa-solid fa-crosshairs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html" />
          <i class="fa-solid fa-user fa-xl"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html" />
          <span class="nav__notification badge">3</span>
          <i class="fa-regular fa-comments fa-xl"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view__find.html" />
          <i class="fa-regular fa-star fa-xl"></i>
        </li>
        <li class="nav__btn__click">
          <a class="nav__link" href="more.html" />
          <span class="nav__notification-dot badge-dot"></span>
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/69f172d811.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
