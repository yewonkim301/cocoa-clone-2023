<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">14:30</div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal fa-sm"></i>
        <i class="fa-solid fa-wifi fa-sm"></i>
        <i class="fa-solid fa-battery-three-quarters fa-sm"></i>
      </div>
    </div>

    <header>
      <h1 class="login__title">Cocoa</h1>
    </header>

    <main>
      <form action="friend.html" method="get" class="login-form">
        <input
          class="login-form__id"
          name="username"
          type="text"
          placeholder="코코아메일 아이디, 이메일, 전화번호"
        />
        <input
          class="login-form__pw"
          name="password"
          type="password"
          placeholder="비밀번호"
        />
        <div>
          <label for="login-form__chk">
            <input type="checkbox" class="login-form__chk" />
            <span class="login-form__text">
              로그인 상태 유지 <i class="fa-solid fa-circle-info fa-sm"></i>
            </span>
          </label>
        </div>
        <input class="login-form__submit" type="submit" value="로그인" />
        <div class="login-sub">
          <div class="login-sub__join">
            <a href="#">회원가입</a>
          </div>
          <div class="login-sub__find">
            <a href="#">계정 찾기</a>
            <div class="login-divider"></div>
            <a href="#">비밀번호 찾기</a>
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/69f172d811.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
